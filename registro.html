<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilosInicioSesion.css">
    <title>Registro</title>
</head>
<body>
    <header class="header"> 
        <img class="header_img" src="img/logo-platzi-video-BW2.png" alt="Platzi video">
    </header>

    <section class="login">
        <section class="login_container">
            <h2>Regístrate</h2>
            <form class="login_container_form" action="">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Registrarme</button>               
            </form>            
            <p class="login_container_iniciar"><a href="">Iniciar Sesión</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="">Término de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
