<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilosInicioSesion.css">
    <title>Iniciar sesión</title>
</head>
<body>
    <header class="header"> 
        <img class="header_img" src="img/logo-platzi-video-BW2.png" alt="Platzi video">
    </header>

    <section class="login">
        <section class="login_container">
            <h2>Inicia sesión</h2>
            <form class="login_container_form" action="">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login_container_form_remember">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame                        
                    </label>
                    <a href="">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login_container_social">
                <div><img src="/img/icons8-google-plus-50.png" alt="Logo google">Inicia sesión con google</div>
                <div><img src="/img/icons8-twitter-50.png" alt="Logo twitter">Inicia sesión con twitter</div>
            </section>
            <p class="login_container_register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="">Término de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
